			<div class="tab-pane fade " style="margin:10% 0%;" id="pills-create" role="tabpanel" aria-labelledby="pills-create-tab">
				<form class="w-50 mx-auto mt-5 border p-3 border-light border-2 rounded-3"  name="createform" onsubmit="return validateCFrom()" >
					<fieldset >
						<legend class="fs-3 fw-bold mb-5 text-center ">Create Employee</legend>
						<div class="row">
							<div class="col-md-3">
								<label class="form-label fs-4" for="fname">Full name</label>
							</div>
							<div class="col-md-9">
						        <input type="text" id="fname" class="form-control" placeholder="Enter Full Name"  name="fname" /> 
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-3">
								<label class="form-label fs-4" for="emailadd">Email</label>
							</div>
							<div class="col-md-9">
								<input type="email" id="emailadd" class="form-control" placeholder="Enter Email"  name="emailadd" /> 
							</div>
                        </div>
                        <div class="row mt-3">
							<div class="col-md-3">
								<label class="form-label fs-4" for="bdate">Birth Date</label>
							</div>
							<div class="col-md-9">
								<input type="date" id="bdate" class="form-control" name="bdate" /> 
							</div>
                        </div>
                        <div class="row mt-3">
							<div class="col-md-3">
								<label class="form-label fs-4" for="bgroup">Blood group</label>
							</div>
							<div class="col-md-9">
								<input type="text" id="bgroup" class="form-control" placeholder="Enter Blood Group"  name="bgroup" /> 
							</div>
                        </div>
                        <div class="row mt-3">
							<div class="col-md-3">
								<label class="form-label fs-4" for="phoneno">Phone Number</label>
							</div>
							<div class="col-md-9">
								<div class="input-group">
									<span class="input-group-text" id="phonecode">
										<select class="form-select" id="ccode" name="ccode"  aria-label="Country code select example" >
											<option value=" " disabled selected>--Country code--</option>
											<option value="+91">+91</option>
											<option value="+1">+1</option>
											<option value="+23">+23</option>
											<option value="+5">+5</option>
										</select>
									</span>
									<input type="number" id="phoneno" class="form-control" placeholder="Enter Phone Number"  name="phoneno" /> 
								</div>
							</div>
                        </div>
                        <div class="row mt-3">
							<div class="col-md-3">
								<label class="form-label fs-4" for="jobtitle">Job Title</label>
							</div>
							<div class="col-md-9">
								<select class="form-select" id="jobtitle" name="jobtitle">
                                    <option value="Customer Service">Customer Service</option>
									<option value="Hospitality">Hospitality</option>
									<option value="Real Estate">Real Estate</option>
									<option value="Restaurant">Restaurant</option>
									<option value="Retail">Retail</option>
									<option value="Computer eng.">Computer eng.</option>
									<option value="Chemical eng.">Chemical eng.</option>
									<option value="Civil eng.">Civil eng.</option>
									<option value="Mechanical eng.">Mechanical eng.</option>
									<option value="Event Planning">Event Planning</option>
                                    <option value="Fashion">Fashion</option>
									<option value="Market Research">Market Research</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Social Media">Social Media</option>
								</select>
							</div>
						</div>
						<div class="my-4 text-center">
						    <input type="submit" class="btn btn-light rounded-pill w-25 " name="create" value="Create Employee" />
						</div>
					</fieldset>
				</form>
            </div>

										<option value="Fashion">Fashion</option>
										<option value="Market Research">Market Research</option>
										<option value="Marketing">Marketing</option>
										<option value="Social Media">Social Media</option>
									</select>
								</div>
							</div>	
						</div>
						<div class="my-4 text-center">
							   <input type="submit" class="btn btn-light rounded-pill w-25 " name="edit" value="Edit Employee" />
						</div>
